<div class="container mt-3">
  <div class="row">
    @for (combat of combats; track $index) {
    <div class="col-6">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-3">
            <img
              src="{{combat.photo_lutteur1}}"
              id="imageLutteur"
              class="img-fluid rounded-start"
              alt="..."
            />
            <p class="text-center">{{combat.nom_lutteur1}}</p>
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <img
                src="https://img.freepik.com/vecteurs-premium/vs-contre-icone-logo-noir-blanc-symbole-combat-competition-bataille-sport-jeu-grunge-dessin-peinture_101884-2201.jpg"
                id="versusImage"
                alt=""
              />
              <!-- <h5 class="card-title">Card title</h5> -->
              <p class="card-text text-center">{{combat.titre}}</p>
              <p class="card-text text-center">
                <small class="text-body-secondary">Le {{combat.date_combat}}</small>
              </p>
            </div>
          </div>
          <div class="col-md-3">
            <img
              src="{{combat.photo_lutteur2}}"
              id="imageLutteur"
              class="img-fluid rounded-start"
              alt="..."
            />
            <p class="text-center">{{combat.nom_lutteur2}}</p>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
